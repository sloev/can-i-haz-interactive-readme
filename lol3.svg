<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
/* Copy this @keyframes block to your CSS*/
@keyframes yourAnimation {
    0.0%{
        transform: scale(1) translate(-100px, 0) skew(0deg);
    }
    39.9%{
        transform: scale(1) translate(100px, 0) skew(-5deg);
    }
    45.3%{
        transform: scale(1) translate(100px, -6px) skew(0deg);
    }
    5.1%{
        transform: scale(1) translate(-100px, 0) skew(-12deg);
    }
    50.3%{
        transform: scale(1) translate(100px, 0px) skew(0deg);
    }
    55.3%{
        transform: scale(1) translate(100px, -10px) skew(0deg);
    }
    60.3%{
        transform: scale(1) translate(100px, 0px) skew(5deg);
    }
    95.1%{
        transform: scale(1) translate(-100px, 0) skew(12deg);
    }
    99.6%{
        transform: scale(1) translate(-100px, 0) skew(0deg);
    }
}



        
h1 {
  width: 500px;
  line-height: 10px;
  padding-top: 70px;
  text-align: center;
  font: 100 16px/1.5 Helvetica ,Arial ,sans-serif;
  color: rgb(52, 73, 94);
  transform-origin: bottom;
    animation: yourAnimation 5s ease 0s infinite normal forwards;
}
      </style>
<div style="z-index:100; position: fixed;">Hello</div>
<div style="z-index: -1;"><h1>hello</h1></div>
    </div>
  </foreignObject>
</svg>
